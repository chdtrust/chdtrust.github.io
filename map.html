<!DOCTYPE html>
<html>
 <head>
      <title>HTML Google Maps</title>
<style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
</style>
</head>
<body>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map"></div>
   <script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 53.430938, lng: -2.960841},
      zoom: 17
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAM3hReAms0J6uLq9-rKQ3RZ8clDpwxAc&callback=initMap"
    async defer></script>

</body>
</html>
